<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="{% static 'script.js' %}">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>

<center style="margin-top: 80px"><h1>Question {{ questions.end_index }} of {{count}}</h1></center>
<div class="col-lg-8 border border-success p-4 m-4 mx-auto">
    {% for i in questions%}
    <h1 style="margin-bottom: 10px;">{{i.question}}</h1>
    <form id="shuffle">
        <div class="radio">
            <label><input type="radio" class="r_button" name="name" id="option1" value="{{i.option1}}">{{i.option1}}
            </label>
        </div>
        <div class="radio">
            <label> <input type="radio" class="r_button" name="name" id="option2"
                           value="{{i.option2}}">{{i.option2}}</label>
        </div>
        <div class="radio">
            <label><input type="radio" class="r_button" name="name" id="option3"
                          value="{{i.option3}}">{{i.option3}}</label>
        </div>
        <div class="radio">
            <label><input type="radio" class="r_button" name="name" id="option4"
                          value="{{i.option4}}">{{i.option4}}
            </label>
        </div>
        <div class="radio">
            <label><input type="radio" class="r_button" name="name" id="option5"
                          value="{{i.option5}}">{{i.option5}}
            </label>
        </div>
        <div class="radio">
            <label><input type="radio" class="r_button" name="name" id="option6"
                          value="{{i.option6}}">{{i.option6}}
            </label>
        </div>
    </form>
    {%endfor%}
    <div class="form-group">
        <button class="btn  btn-success" id="save_ans">Submit Answer</button>
    </div>
    <div class="alert alert-success" id="my-alert" role="alert" hidden="true">
        Ответ принят!
    </div>


    <div class="paginetor">
        <div class="form-group">
            {% if questions.has_next %}
            <a href="?page={{ questions.next_page_number }}">
                <button class="btn form-control btn-primary" id="submitAnswer">Next</button>
            </a>
            {% else %}
            <a href="/result/">
                <button class="btn form-control btn-success" id="submitAnswer">Submit Quiz</button>
            </a>
            {% endif %}
        </div>
    </div>
</div>
<footer class="page-footer font-small bg-blue fixed-bottom" style="color: #FFFFFF; background-color: #343A40;">
    <!-- Copyright -->
    <div class="footer-copyright text-center py-3">© 2020 Copyright:
        <a href="#"> AZayets</a>
    </div>
    <!-- Copyright -->
</footer>

<script>
    $('#save_ans').click(function() {
    var elementCount = $('.r_button').length;
    var temporaryInteger = 0;
    $(".r_button").each(function(){
        if(!($(this).is(':checked'))){
            temporaryInteger++;
        }
    });
    if(temporaryInteger === elementCount){
        alert("Please, choose delivery type");
    } else {
      document.getElementById('my-alert').hidden = false;
    }
});
</script>
<script>
    $(function () {
    var parent = $("#shuffle");
    var divs = parent.children();
    while (divs.length) {
        parent.append(divs.splice(Math.floor(Math.random() * divs.length), 1)[0]);
    }
});
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
